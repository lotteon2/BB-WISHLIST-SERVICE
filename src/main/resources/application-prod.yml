server:
  port: 8500
spring:
  application:
    name: wishlist-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: http://localhost:9092
  config:
    activate:
      on-profile: dev
    import: optional:configserver:http://localhost:8888

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

